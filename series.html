    <div class="page">
        <div class="date-text">
            <script>
                var today = new Date();
                var date = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear();
                var time = today.getHours()-1 + ":" + today.getMinutes() + ":" + today.getSeconds();
                var dateTime = date+' '+time+'   (GMT+2)';
                document.write(dateTime);
            </script>
        </div>
